version: 0.2
phases:
  install:
    commands:
      - cd frontend
      - npm install
  build:
    commands:
      - npm run build
      - docker build -t frontend-repo ./frontend
      - docker tag frontend-repo:latest <your-id>.dkr.ecr.us-east-1.amazonaws.com/frontend-repo:latest
  post_build:
    commands:
      - docker push 542267705220.dkr.ecr.us-east-1.amazonaws.com/frontend-repo:latest
