version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd frontend/"ReactJs Basic Project"
      - npm install
  build:
    commands:
      - npm run build
      - docker build -t frontend-repo ./frontend/"ReactJs Basic Project"
      - docker tag frontend-repo:latest <your-id>.dkr.ecr.us-east-1.amazonaws.com/frontend-repo:latest
  post_build:
    commands:
      - docker push <your-id>.dkr.ecr.us-east-1.amazonaws.com/frontend-repo:latest
